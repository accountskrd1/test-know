<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4f6df5;
            --primary-dark: #3a56d5;
            --secondary: #10B981;
            --accent: #F59E0B;
            --danger: #EF4444;
            --dark: #1F2937;
            --light: #F9FAFB;
            --gray: #6B7280;
        }

        body {
            background: #F3F4F6;
            min-height: 100vh;
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .admin-header {
            background: white;
            border-radius: 15px;
            padding: 25px 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left h1 {
            color: var(--dark);
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header-left p {
            color: var(--gray);
            font-size: 14px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--light);
            color: var(--dark);
            border: 1px solid #D1D5DB;
        }

        .btn-secondary:hover {
            background: #E5E7EB;
        }

        /* Main Layout */
        .admin-main {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
        }

        /* Sidebar */
        .admin-sidebar {
            background: white;
            border-radius: 15px;
            padding: 25px;
            height: fit-content;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .sidebar-title {
            color: var(--dark);
            font-size: 18px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--light);
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            margin-bottom: 10px;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            color: var(--gray);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .sidebar-menu a:hover {
            background: var(--light);
            color: var(--primary);
        }

        .sidebar-menu a.active {
            background: var(--primary);
            color: white;
        }

        .sidebar-menu i {
            width: 20px;
            text-align: center;
        }

        /* Content */
        .admin-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .content-header h2 {
            color: var(--dark);
            font-size: 24px;
        }

        /* Filters */
        .filters {
            background: var(--light);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            gap: 20px;
            align-items: flex-end;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
            font-size: 14px;
        }

        .filter-control {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #D1D5DB;
            border-radius: 8px;
            font-size: 14px;
            background: white;
        }

        /* Menu Item Form */
        .menu-form {
            background: var(--light);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #D1D5DB;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 109, 245, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .btn-success {
            background: var(--secondary);
            color: white;
        }

        .btn-success:hover {
            background: #0DA271;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #DC2626;
        }

        .btn-accent {
            background: var(--accent);
            color: white;
        }

        .btn-accent:hover {
            background: #D97706;
        }

        /* Menu Items Grid */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        /* Menu Item Card - Similar to your offer card */
        .menu-card {
            background: white;
            border: 1px solid #E5E7EB;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }

        .menu-card:hover {
            border-color: var(--primary);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transform: translateY(-5px);
        }

        .menu-card.featured {
            border: 2px solid var(--accent);
        }

        .menu-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--accent);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            z-index: 2;
        }

        .menu-image {
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        .menu-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .menu-card:hover .menu-image img {
            transform: scale(1.05);
        }

        .menu-info {
            padding: 20px;
        }

        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .menu-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--dark);
            margin-right: 10px;
        }

        .menu-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            border: none;
            background: var(--light);
            color: var(--gray);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: var(--primary);
            color: white;
        }

        .menu-description {
            color: var(--gray);
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 15px;
            min-height: 42px;
        }

        .menu-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .menu-price {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .menu-original-price {
            text-decoration: line-through;
            color: var(--gray);
            font-size: 14px;
        }

        .menu-current-price {
            font-size: 20px;
            font-weight: 700;
            color: var(--dark);
        }

        .menu-discount {
            background: var(--danger);
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .menu-category {
            display: inline-block;
            padding: 4px 12px;
            background: var(--light);
            color: var(--gray);
            border-radius: 20px;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .menu-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #E5E7EB;
        }

        .menu-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-available {
            background: #D1FAE5;
            color: #065F46;
        }

        .status-unavailable {
            background: #FEE2E2;
            color: #991B1B;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 30px;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            color: var(--dark);
            font-size: 20px;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--gray);
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-body {
            margin-bottom: 25px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        /* Message */
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #D1FAE5;
            color: #065F46;
            border: 1px solid #A7F3D0;
            display: block;
        }

        .message.error {
            background: #FEE2E2;
            color: #991B1B;
            border: 1px solid #FECACA;
            display: block;
        }

        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            grid-column: 1 / -1;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #F3F4F6;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            grid-column: 1 / -1;
        }

        .empty-icon {
            font-size: 48px;
            color: #D1D5DB;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            color: var(--gray);
            margin-bottom: 10px;
            font-size: 18px;
        }

        .empty-state p {
            color: #9CA3AF;
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .menu-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }

        @media (max-width: 1024px) {
            .admin-main {
                grid-template-columns: 1fr;
            }
            
            .admin-sidebar {
                display: none;
            }
            
            .filters {
                flex-wrap: wrap;
            }
        }

        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .header-actions {
                width: 100%;
                justify-content: center;
            }
            
            .content-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .menu-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Header -->
        <header class="admin-header">
            <div class="header-left">
                <h1>Menu Management</h1>
                <p>Create and manage menu items</p>
            </div>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="window.location.href='index.html'">
                    ‚Üê Back to Dashboard
                </button>
                <button class="btn btn-primary" onclick="window.location.href='category-management.html'">
                    üìÅ Manage Categories
                </button>
            </div>
        </header>

        <main class="admin-main">
            <!-- Sidebar -->
            <aside class="admin-sidebar">
                <h3 class="sidebar-title">Management</h3>
                <ul class="sidebar-menu">
                    <li><a href="category-management.html">üìÅ Categories</a></li>
                    <li><a href="menu-management.html" class="active">üçΩÔ∏è Menu Items</a></li>
                    <li><a href="index.html">üìä Dashboard</a></li>
                </ul>
            </aside>

            <!-- Content -->
            <section class="admin-content">
                <div class="content-header">
                    <h2>Menu Items</h2>
                    <button class="btn btn-primary" onclick="resetForm()">
                        Ôºã Add New Menu Item
                    </button>
                </div>

                <!-- Message Area -->
                <div id="message" class="message"></div>

                <!-- Filters -->
                <div class="filters">
                    <div class="filter-group">
                        <label for="searchInput">Search Menu Items</label>
                        <input type="text" id="searchInput" class="filter-control" placeholder="Search by name or description..." onkeyup="filterMenuItems()">
                    </div>
                    <div class="filter-group">
                        <label for="categoryFilter">Filter by Category</label>
                        <select id="categoryFilter" class="filter-control" onchange="filterMenuItems()">
                            <option value="">All Categories</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="statusFilter">Filter by Status</label>
                        <select id="statusFilter" class="filter-control" onchange="filterMenuItems()">
                            <option value="">All Status</option>
                            <option value="available">Available</option>
                            <option value="unavailable">Unavailable</option>
                        </select>
                    </div>
                </div>

                <!-- Menu Item Form -->
                <form id="menuForm" class="menu-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="itemName">Item Name *</label>
                            <input type="text" id="itemName" class="form-control" placeholder="e.g., Romantic Dinner Package" required>
                        </div>
                        <div class="form-group">
                            <label for="itemCategory">Category *</label>
                            <select id="itemCategory" class="form-control" required>
                                <option value="">Select a category</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="itemPrice">Price ($) *</label>
                            <input type="number" id="itemPrice" class="form-control" placeholder="e.g., 89" min="0" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="itemOriginalPrice">Original Price ($)</label>
                            <input type="number" id="itemOriginalPrice" class="form-control" placeholder="e.g., 120" min="0" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="itemStatus">Status</label>
                            <select id="itemStatus" class="form-control">
                                <option value="available">Available</option>
                                <option value="unavailable">Unavailable</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="itemDescription">Description *</label>
                        <textarea id="itemDescription" class="form-control" rows="3" placeholder="Describe this menu item..." required></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="itemImage">Image URL</label>
                            <input type="url" id="itemImage" class="form-control" placeholder="https://images.unsplash.com/photo-...">
                        </div>
                        <div class="form-group">
                            <label for="itemExpiry">Valid Until</label>
                            <input type="date" id="itemExpiry" class="form-control">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="itemFeatured">
                                <span>Mark as Featured Item</span>
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="itemDiscount">
                                <span>Show Discount Badge</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-success" id="submitBtn">
                            üíæ Save Menu Item
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="resetForm()">
                            ‚Ü∫ Reset Form
                        </button>
                        <button type="button" class="btn btn-accent" onclick="previewMenuItem()">
                            üëÅÔ∏è Preview
                        </button>
                    </div>
                </form>

                <!-- Menu Items Grid -->
                <div class="menu-grid" id="menuContainer">
                    <div class="loading" id="loadingIndicator">
                        <div class="spinner"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Preview Modal -->
    <div id="previewModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Menu Item Preview</h3>
                <button class="modal-close" onclick="closePreviewModal()">&times;</button>
            </div>
            <div class="modal-body" id="previewContent">
                <!-- Preview will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Confirm Delete</h3>
                <button class="modal-close" onclick="closeDeleteModal()">&times;</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this menu item? This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeDeleteModal()">Cancel</button>
                <button class="btn btn-danger" id="confirmDeleteBtn">Delete Menu Item</button>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyCWfnhGX8pyJyL7PRRRYt1vBOsK1oc7iBU",
            authDomain: "testknow-fb51b.firebaseapp.com",
            projectId: "testknow-fb51b",
            storageBucket: "testknow-fb51b.firebasestorage.app",
            messagingSenderId: "593982566670",
            appId: "1:593982566670:web:127db7f0e46ef65868275f",
            measurementId: "G-FTLTX27059"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        
        const auth = firebase.auth();
        const db = firebase.firestore();

        // State variables
        let currentMenuItemId = null;
        let isEditMode = false;
        let allMenuItems = [];
        let categories = [];

        // Check authentication
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = "login.html";
            } else {
                loadCategories();
                loadMenuItems();
            }
        });

        // Load categories for dropdown
        async function loadCategories() {
            try {
                const snapshot = await db.collection("categories").get();
                const categorySelect = document.getElementById('itemCategory');
                const categoryFilter = document.getElementById('categoryFilter');
                
                categorySelect.innerHTML = '<option value="">Select a category</option>';
                categoryFilter.innerHTML = '<option value="">All Categories</option>';
                
                categories = [];
                snapshot.forEach(doc => {
                    const category = {
                        id: doc.id,
                        ...doc.data()
                    };
                    categories.push(category);
                    
                    const option = `<option value="${doc.id}">${category.name}</option>`;
                    categorySelect.innerHTML += option;
                    categoryFilter.innerHTML += option;
                });
                
                // Add Uncategorized option
                categorySelect.innerHTML += '<option value="">Uncategorized</option>';
                categoryFilter.innerHTML += '<option value="">Uncategorized</option>';
            } catch (error) {
                console.error("Error loading categories:", error);
            }
        }

        // Load all menu items
        async function loadMenuItems() {
            try {
                const snapshot = await db.collection("menuItems")
                    .orderBy("createdAt", "desc")
                    .get();
                
                const menuContainer = document.getElementById('menuContainer');
                const loadingIndicator = document.getElementById('loadingIndicator');
                
                loadingIndicator.style.display = 'none';
                
                if (snapshot.empty) {
                    menuContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">üçΩÔ∏è</div>
                            <h3>No Menu Items Found</h3>
                            <p>Create your first menu item to get started</p>
                        </div>
                    `;
                    allMenuItems = [];
                    return;
                }

                allMenuItems = [];
                let html = '';
                snapshot.forEach(doc => {
                    const menuItem = {
                        id: doc.id,
                        ...doc.data()
                    };
                    allMenuItems.push(menuItem);
                    
                    const category = categories.find(c => c.id === menuItem.categoryId) || { name: "Uncategorized" };
                    const discount = menuItem.originalPrice ? 
                        Math.round(((menuItem.originalPrice - menuItem.price) / menuItem.originalPrice) * 100) : 0;
                    
                    html += `
                        <div class="menu-card ${menuItem.featured ? 'featured' : ''}" data-id="${doc.id}" 
                             data-category="${menuItem.categoryId || ''}" 
                             data-status="${menuItem.status || 'available'}">
                            ${menuItem.featured ? '<div class="menu-badge">Featured</div>' : ''}
                            ${discount > 0 && menuItem.showDiscount ? '<div class="menu-badge" style="background: var(--danger);">' + discount + '% OFF</div>' : ''}
                            
                            <div class="menu-image">
                                <img src="${menuItem.image || 'https://images.unsplash.com/photo-1544025162-d76694265947?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80'}" 
                                     alt="${menuItem.name}">
                            </div>
                            
                            <div class="menu-info">
                                <div class="menu-category">${category.name}</div>
                                
                                <div class="menu-header">
                                    <h4 class="menu-title">${menuItem.name}</h4>
                                    <div class="menu-actions">
                                        <button class="action-btn" onclick="editMenuItem('${doc.id}')" title="Edit">
                                            ‚úèÔ∏è
                                        </button>
                                        <button class="action-btn" onclick="showDeleteModal('${doc.id}')" title="Delete">
                                            üóëÔ∏è
                                        </button>
                                    </div>
                                </div>
                                
                                <p class="menu-description">${menuItem.description}</p>
                                
                                <div class="menu-details">
                                    <div class="menu-price">
                                        ${menuItem.originalPrice && menuItem.showDiscount ? 
                                            `<span class="menu-original-price">$${menuItem.originalPrice.toFixed(2)}</span>` : ''}
                                        <span class="menu-current-price">$${menuItem.price.toFixed(2)}</span>
                                    </div>
                                    ${discount > 0 && menuItem.showDiscount ? 
                                        `<span class="menu-discount">${discount}% OFF</span>` : ''}
                                </div>
                                
                                <div class="menu-footer">
                                    <span class="menu-status ${menuItem.status === 'available' ? 'status-available' : 'status-unavailable'}">
                                        ${menuItem.status === 'available' ? 'Available' : 'Unavailable'}
                                    </span>
                                    ${menuItem.expiry ? 
                                        `<span style="font-size: 12px; color: var(--gray);">
                                            Valid until: ${new Date(menuItem.expiry).toLocaleDateString()}
                                        </span>` : ''}
                                </div>
                            </div>
                        </div>
                    `;
                });

                menuContainer.innerHTML = html;
            } catch (error) {
                console.error("Error loading menu items:", error);
                showMessage("Failed to load menu items", "error");
            }
        }

        // Filter menu items
        function filterMenuItems() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            
            const menuCards = document.querySelectorAll('.menu-card');
            
            menuCards.forEach(card => {
                const name = card.querySelector('.menu-title').textContent.toLowerCase();
                const description = card.querySelector('.menu-description').textContent.toLowerCase();
                const category = card.dataset.category;
                const status = card.dataset.status;
                
                const matchesSearch = !searchTerm || 
                    name.includes(searchTerm) || 
                    description.includes(searchTerm);
                const matchesCategory = !categoryFilter || category === categoryFilter;
                const matchesStatus = !statusFilter || status === statusFilter;
                
                card.style.display = (matchesSearch && matchesCategory && matchesStatus) ? 'block' : 'none';
            });
        }

        // Handle form submission
        document.getElementById('menuForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('itemName').value.trim();
            const categoryId = document.getElementById('itemCategory').value;
            const price = parseFloat(document.getElementById('itemPrice').value);
            const originalPrice = document.getElementById('itemOriginalPrice').value ? 
                parseFloat(document.getElementById('itemOriginalPrice').value) : null;
            const description = document.getElementById('itemDescription').value.trim();
            const image = document.getElementById('itemImage').value.trim();
            const expiry = document.getElementById('itemExpiry').value;
            const status = document.getElementById('itemStatus').value;
            const featured = document.getElementById('itemFeatured').checked;
            const showDiscount = document.getElementById('itemDiscount').checked;
            
            if (!name || !price || !description) {
                showMessage("Please fill all required fields", "error");
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = "Saving...";

            try {
                // Get category name
                const category = categories.find(c => c.id === categoryId);
                const categoryName = category ? category.name : "Uncategorized";

                const menuItemData = {
                    name: name,
                    categoryId: categoryId || "",
                    categoryName: categoryName,
                    price: price,
                    originalPrice: originalPrice,
                    description: description,
                    image: image || "https://images.unsplash.com/photo-1544025162-d76694265947?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                    expiry: expiry || null,
                    status: status,
                    featured: featured,
                    showDiscount: showDiscount,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                if (isEditMode && currentMenuItemId) {
                    // Update existing menu item
                    await db.collection("menuItems").doc(currentMenuItemId).update(menuItemData);
                    showMessage("Menu item updated successfully!", "success");
                } else {
                    // Create new menu item
                    menuItemData.createdAt = firebase.firestore.FieldValue.serverTimestamp();
                    await db.collection("menuItems").add(menuItemData);
                    showMessage("Menu item created successfully!", "success");
                }

                // Reset form and reload
                resetForm();
                loadMenuItems();
                
                // Update category count
                if (categoryId) {
                    await updateCategoryCount(categoryId);
                }
            } catch (error) {
                console.error("Error saving menu item:", error);
                showMessage("Failed to save menu item: " + error.message, "error");
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = "üíæ Save Menu Item";
            }
        });

        // Update category item count
        async function updateCategoryCount(categoryId) {
            try {
                const countSnapshot = await db.collection("menuItems")
                    .where("categoryId", "==", categoryId)
                    .get();
                
                await db.collection("categories").doc(categoryId).update({
                    menuCount: countSnapshot.size,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch (error) {
                console.error("Error updating category count:", error);
            }
        }

        // Edit menu item
        async function editMenuItem(menuItemId) {
            try {
                const doc = await db.collection("menuItems").doc(menuItemId).get();
                if (doc.exists) {
                    const menuItem = doc.data();
                    
                    document.getElementById('itemName').value = menuItem.name;
                    document.getElementById('itemCategory').value = menuItem.categoryId || "";
                    document.getElementById('itemPrice').value = menuItem.price;
                    document.getElementById('itemOriginalPrice').value = menuItem.originalPrice || "";
                    document.getElementById('itemDescription').value = menuItem.description;
                    document.getElementById('itemImage').value = menuItem.image || "";
                    document.getElementById('itemExpiry').value = menuItem.expiry || "";
                    document.getElementById('itemStatus').value = menuItem.status || "available";
                    document.getElementById('itemFeatured').checked = menuItem.featured || false;
                    document.getElementById('itemDiscount').checked = menuItem.showDiscount || false;
                    
                    currentMenuItemId = menuItemId;
                    isEditMode = true;
                    
                    document.getElementById('submitBtn').textContent = "üíæ Update Menu Item";
                    document.getElementById('itemName').focus();
                    
                    showMessage("Editing menu item...", "info");
                    
                    // Scroll to form
                    document.getElementById('menuForm').scrollIntoView({ behavior: 'smooth' });
                }
            } catch (error) {
                console.error("Error loading menu item:", error);
                showMessage("Failed to load menu item", "error");
            }
        }

        // Preview menu item
        function previewMenuItem() {
            const name = document.getElementById('itemName').value.trim() || "Romantic Dinner Package";
            const price = document.getElementById('itemPrice').value || "89";
            const originalPrice = document.getElementById('itemOriginalPrice').value || "120";
            const description = document.getElementById('itemDescription').value.trim() || 
                "Perfect for couples: 3-course meal with wine pairing and dessert";
            const image = document.getElementById('itemImage').value.trim() || 
                "https://images.unsplash.com/photo-1544025162-d76694265947?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80";
            const expiry = document.getElementById('itemExpiry').value;
            const featured = document.getElementById('itemFeatured').checked;
            const showDiscount = document.getElementById('itemDiscount').checked;
            
            const discount = originalPrice ? 
                Math.round(((originalPrice - price) / originalPrice) * 100) : 0;
            
            const previewContent = document.getElementById('previewContent');
            previewContent.innerHTML = `
                <div class="menu-card ${featured ? 'featured' : ''}" style="margin: 0; border: none;">
                    ${featured ? '<div class="menu-badge">Most Popular</div>' : ''}
                    ${showDiscount && discount > 0 ? '<div class="menu-badge" style="background: var(--danger);">' + discount + '% OFF</div>' : ''}
                    
                    <div class="menu-image">
                        <img src="${image}" alt="${name}">
                    </div>
                    
                    <div class="menu-info">
                        <div class="menu-category">Preview Category</div>
                        
                        <h4 class="menu-title">${name}</h4>
                        
                        <p class="menu-description">${description}</p>
                        
                        <div class="menu-details">
                            <div class="menu-price">
                                ${showDiscount && originalPrice ? 
                                    `<span class="menu-original-price">$${parseFloat(originalPrice).toFixed(2)}</span>` : ''}
                                <span class="menu-current-price">$${parseFloat(price).toFixed(2)}</span>
                            </div>
                            ${showDiscount && discount > 0 ? 
                                `<span class="menu-discount">${discount}% OFF</span>` : ''}
                        </div>
                        
                        ${expiry ? 
                            `<p style="margin-top: 15px; font-size: 14px; color: var(--gray);">
                                <i class="far fa-clock"></i> Valid until: ${new Date(expiry).toLocaleDateString()}
                            </p>` : ''}
                        
                        <button class="btn btn-primary" style="width: 100%; margin-top: 20px;">
                            Book This Offer
                        </button>
                    </div>
                </div>
            `;
            
            document.getElementById('previewModal').style.display = 'flex';
        }

        // Close preview modal
        function closePreviewModal() {
            document.getElementById('previewModal').style.display = 'none';
        }

        // Show delete confirmation modal
        function showDeleteModal(menuItemId) {
            currentMenuItemId = menuItemId;
            document.getElementById('deleteModal').style.display = 'flex';
        }

        // Close delete modal
        function closeDeleteModal() {
            document.getElementById('deleteModal').style.display = 'none';
            currentMenuItemId = null;
        }

        // Handle delete confirmation
        document.getElementById('confirmDeleteBtn').addEventListener('click', async () => {
            try {
                // Get category ID before deleting
                const doc = await db.collection("menuItems").doc(currentMenuItemId).get();
                const menuItem = doc.data();
                const categoryId = menuItem.categoryId;
                
                // Delete the menu item
                await db.collection("menuItems").doc(currentMenuItemId).delete();
                
                // Update category count
                if (categoryId) {
                    await updateCategoryCount(categoryId);
                }
                
                showMessage("Menu item deleted successfully!", "success");
                closeDeleteModal();
                loadMenuItems();
            } catch (error) {
                console.error("Error deleting menu item:", error);
                showMessage("Failed to delete menu item: " + error.message, "error");
            }
        });

        // Reset form
        function resetForm() {
            document.getElementById('menuForm').reset();
            document.getElementById('itemCategory').value = "";
            document.getElementById('itemStatus').value = "available";
            currentMenuItemId = null;
            isEditMode = false;
            document.getElementById('submitBtn').textContent = "üíæ Save Menu Item";
            document.getElementById('itemName').focus();
        }

        // Show message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            
            // Auto hide success messages after 3 seconds
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 3000);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Prevent modal close when clicking inside
            document.getElementById('previewModal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('previewModal')) {
                    closePreviewModal();
                }
            });
            
            document.getElementById('deleteModal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('deleteModal')) {
                    closeDeleteModal();
                }
            });
        });
    </script>
</body>
</html>
