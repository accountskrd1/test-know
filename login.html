<!DOCTYPE html>
<html>
<head>
    <title>Login - Secure App</title>
    <style>
        body { 
            font-family: Arial; 
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container { 
            background: white; 
            padding: 40px; 
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 { 
            text-align: center; 
            color: #333;
            margin-bottom: 30px;
        }
        input { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            border: 1px solid #ddd; 
            border-radius: 8px;
            font-size: 16px;
        }
        button { 
            width: 100%; 
            padding: 12px; 
            background: #4f6df5; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover { background: #3a56d5; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        #message { 
            margin: 15px 0; 
            padding: 12px; 
            border-radius: 8px; 
            text-align: center;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
        .register-link a {
            color: #4f6df5;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="submitBtn">Login</button>
        </form>
        
        <div id="message"></div>
        
       
    </div>

    <!-- Firebase v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    
    <script>
        // Firebase Config - MUST MATCH YOUR PROJECT
        const firebaseConfig = {
            apiKey: "AIzaSyCWfnhGX8pyJyL7PRRRYt1vBOsK1oc7iBU",
            authDomain: "testknow-fb51b.firebaseapp.com",
            projectId: "testknow-fb51b",
            storageBucket: "testknow-fb51b.firebasestorage.app",
            messagingSenderId: "593982566670",
            appId: "1:593982566670:web:127db7f0e46ef65868275f",
            measurementId: "G-FTLTX27059"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        
        const auth = firebase.auth();

        const form = document.getElementById("loginForm");
        const messageDiv = document.getElementById("message");
        const submitBtn = document.getElementById("submitBtn");

        // Check if already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = "index.html";
            }
        });

        form.addEventListener("submit", function(e) {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;

            if (!email || !password) {
                showMessage("Please fill all fields", "error");
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = "Logging in...";
            showMessage("Checking credentials...", "info");

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    console.log("✅ User logged in");
                    showMessage("✅ Login successful! Redirecting...", "success");
                    submitBtn.textContent = "Logged In!";
                    setTimeout(() => {
                        window.location.href = "index.html";
                    }, 1500);
                })
                .catch((error) => {
                    console.error("Login error:", error);
                    submitBtn.disabled = false;
                    submitBtn.textContent = "Login";

                    let errorMessage = "Login failed. ";
                    if (error.code === 'auth/user-not-found') {
                        errorMessage = "User not found. Please register first.";
                    } else if (error.code === 'auth/wrong-password') {
                        errorMessage = "Incorrect password.";
                    } else if (error.code === 'auth/invalid-email') {
                        errorMessage = "Invalid email address.";
                    } else {
                        errorMessage += error.message;
                    }

                    showMessage(`❌ ${errorMessage}`, "error");
                });
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = type;
        }
    </script>
</body>
</html>
